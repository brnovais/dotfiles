# Mouse is really useful, even for terminal use.
set -g mouse on

# Make indexing similar to keyboard numbers.
set -g base-index 1
set -g renumber-windows on

# Fix delays on escape key.
set -g escape-time 0

# Show the same title regardless of shell, directory or command.
set -g set-titles on
set -g set-titles-string "#(whoami)@#H"

# Status general options.
set -g status-position top

# Easy to use with my vim key binding.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easy reload tmux config file.
bind R source-file ~/.config/tmux/tmux.conf
# Show/hide status bar.
bind t set-option status

# Vim-like general bindings.
bind -r ^ last-window
# Vim-like pane switching.
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# Vim-like pane spliting.
bind s split-window -v
bind v split-window -h

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# Initialize plugin manager (keep this line at the very bottom of tmux.conf).
run '~/.config/tmux/plugins/tpm/tpm'
